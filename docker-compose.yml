nginx:
    build: .
    dockerfile: Dockerfile.nginx
    links:
        - app
    ports:
        - "88:88"
app:
    build: .
    dockerfile: Dockerfile.node
    links:
        - mongo
        - redis
    ports:
        - "8080:8080"
mongo:
    build: .
    dockerfile: Dockerfile.mongo
    ports:
        - "27017:27017"

redis:
    build: .
    dockerfile: Dockerfile.redis
    ports:
        - "6379:6379"